<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./main.js" defer></script>
    <title>IP Exp 4</title>
  </head>

  <body>
    <div
      class="
        container-fulid
        bg-danger
        min-vh-100
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <form class="bg-white rounded shadow w-50 my-4 py-2 px-4">
        <div class="my-2">
          <h1>Sign Up</h1>
          <p>Let's create your account</p>
        </div>
        <hr />
        <div class="my-2">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group my-2">
                <label for="username" class="form-label">Username</label>
                <input
                  id="username"
                  class="form-control"
                  type="text"
                  name="username"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group my-2">
                <label for="email" class="form-label">Email</label>
                <input
                  id="email"
                  class="form-control"
                  type="email"
                  name="email"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group my-2">
                <label for="password" class="form-label">Password</label>
                <input
                  id="password"
                  class="form-control"
                  type="password"
                  aria-hidden="true"
                  name="password"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group my-2">
                <label for="birth-date" class="form-label">Birth Date</label>
                <input
                  id="birth-date"
                  class="form-control"
                  type="date"
                  name="birth-date"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-group my-2">
            <label for="city" class="form-label">City</label>
            <select id="city" class="form-control" name="city" required>
              <option value="">Select your home town</option>
              <option value="mumbai">Mumbai</option>
              <option value="delhi">Delhi</option>
              <option value="bangalore">Bangalore</option>
              <option value="kerala">Kerala</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="programming-lang" class="form-label h4 fw-light"
              >Your Programming Languages</label
            >
          </div>
          <div class="form-check my-1">
            <input
              id="lang-python"
              class="form-check-input"
              type="checkbox"
              name=""
              value="Python"
            />
            <label for="lang-python" class="form-check-label">Python</label>
          </div>
          <div class="form-check my-1">
            <input
              id="lang-python"
              class="form-check-input"
              type="checkbox"
              name=""
              value="Python"
            />
            <label for="lang-python" class="form-check-label">Javascript</label>
          </div>
          <div class="form-check my-1">
            <input
              id="lang-python"
              class="form-check-input"
              type="checkbox"
              name=""
              value="Python"
            />
            <label for="lang-python" class="form-check-label">Java</label>
          </div>
          <div class="form-check my-1">
            <input
              id="lang-python"
              class="form-check-input"
              type="checkbox"
              name=""
              value="Python"
            />
            <label for="lang-python" class="form-check-label">C and C++</label>
          </div>
        </div>
        <hr class="hr" />
        <div class="mb-3 mx-2 d-grid gap-2">
          <div class="custom-control custom-checkbox my-2 mx-auto">
            <input
              id="my-input"
              class="custom-control-input"
              type="checkbox"
              name=""
              value="true"
              required
            />
            By checking this box, you agree to our Terms & Conditions.
          </div>
          <div class="d-grid">
            <button class="btn btn-danger" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
